<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="/static/bootstrap-4.2.1-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="page-header"><h1>Sign in</h1></div>
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title">
            In order to chat, you must to be signed in
          </h3>
        </div>
        <div class="panel-body">
          <p>Select the service you would like to sign in with:</p>
          <ul>
            <li><a href="/auth/login/facebook">Facebook</a></li>
            <li><a href="/auth/login/github">GitHub</a></li>
            <li><a href="/auth/login/google">Google</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
