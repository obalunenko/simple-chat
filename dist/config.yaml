project_name: simple-chat
release:
  github:
    owner: oleg-balunenko
    name: simple-chat
  name_template: '{{.Tag}}'
brew:
  name: simple-chat
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "simple-chat"
scoop:
  name: simple-chat
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  url_template: https://github.com/oleg-balunenko/simple-chat/releases/download/{{
    .Tag }}/{{ .ArtifactName }}
builds:
- goos:
  - darwin
  - windows
  - linux
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  targets:
  - darwin_amd64
  - darwin_386
  - windows_amd64
  - windows_386
  - linux_amd64
  - linux_386
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}} -X main.date={{.Date}}
  binary: simple-chat
  env:
  - CGO_ENABLED=0
  lang: go
archive:
  name_template: '{{ .Binary }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{
    .Arm }}{{ end }}'
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  wrap_in_directory: "true"
  files:
  - LICENSE
  - README.md
nfpm:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  bindir: /usr/local/bin
snapcraft:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
checksum:
  name_template: '{{ .ProjectName }}-{{ .Version }}-checksums.txt'
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^dev:'
    - README
    - Merge pull request
    - Merge branch
  sort: asc
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
github_urls:
  download: https://github.com
